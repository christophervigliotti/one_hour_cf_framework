    <!-- title -->
    <title>ajax_test</title>

    <!-- js -->
    <script>
        $(function() { //  ready
            $.ajax({
                type:"POST",
                url:'README.md',
                data: {
                    a_parameter: 'a value'
                },
                cache:false,
                success: function(msg){
                    console.log(msg);
                    alert(msg);
                }
            }); // ajax
        }); // ready
    </script>
